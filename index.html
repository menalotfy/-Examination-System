<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Online Exame</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css">
</head>
<body>

        <div class="login-page">
            <!-- Registration Form -->
            <div class="form">
                <form class="register-form" onsubmit="ValidationForm(event)">
                    <input type="text" id="name" placeholder="name" required autocomplete="off" onblur="checkName(this);"/>
                    <span id="vName" style="text-align: center;color: red"></span>
                    <input type="email" id="email" placeholder="email address" required/>
                    <input type="password" id="pass" placeholder="password" required/>
                    <input type="password" id="re-pass" placeholder="conferm password" required onblur="checkValidPass();"/>
                    <span id="cpass" style="text-align: center;color: red"></span>
                    <input type="text" id="faculty" placeholder="Faculty">
                    <input type="text" placeholder="phone Number">
                    <button>create</button>
                    <p class="message">Already registered? <a href="#">Sign In</a></p>
                </form>
                    <!-- login Form -->
                <form class="login-form">
                    <input type="text" id="userName" placeholder="username" autocomplete="off" />
                    <span id="uName" style="text-align: center;color: red"></span>
                    <input type="password" id="userPass" placeholder="password"/>
                    <button id="login">login</button>
                    <p class="message">Not registered? <a href="#">Create an account</a></p>
                </form>
            </div>
        </div>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/main2.js"></script>
</body>
</html>
